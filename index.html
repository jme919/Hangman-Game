<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman TNG</title>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
	
</head>

<body>
	
	<header>
 		<h1 class="jumbotron text-center bottom-align-text" id="header"><img src="assets/images/startrek.png" class="icon"> Star Trek- The Next Generation Hangman <img src="assets/images/startrek.png" class="icon"></h1>
	</header>

	<div class="container">
		<div class="row">
			<section class="col-md-8 offset-2 text-center">
				<div>
					<h2>Guess a letter to get started!</h2>
				</div>

				<br><br>

				

				<br><br>
				
				<div>
					<h3>Current Word</h3>
				</div>

				<br> <br>

				<div >
					<span id="current"></span>				

				</div>

				<br><br>

				<div>
					<h3>Letters Already Guessed</h3>
				</div>	

				<br><br>
				
				<div >
					<span id="guessed"></span>
				</div>	
				

				<br><br>

				<br> <br>
				
				<div>
					<h3>Number of Guesses Remaining</h3>

				</div>	
				

				<br>
				<br>	

				<div id="remaining">
				
				</div>	
				

				<br><br>




				<div>
					<h3>Wins</h3>
				</div>	

				

				<div id="wins">
					
				</div>

				<br> <br>
				
				
		

			</section>
    	</div>
	</div>
</body>
</html>
